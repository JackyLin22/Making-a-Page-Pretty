 <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"

    <div class="wrapper">
      <header class="header"><h1>Jacky Lin INST630 Project (Food Safety in Prince George's County)</h1></header>

      <div class="container">
        <!-- container -->
        <div class="left_section box">
          <!-- left inputs -->
          <h2>Form Inputs</h2>
          <form action="/api" class="box main_form">
            <div>
              <label for="resto">Filter By Restaurant Name</label>
              <input type="text" name="resto" id="resto">
            </div>
            <button type="submit">Change List</button>
            <!-- This looks empty but is a load animation! -->
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
          </form>
        </div>
        <div class="right_section box">
          <!-- right side -->
          <!-- images box -->
          <h2>Local Restaurant Map</h2>

          <div id="map" class="box"></div>
          <div class="box" id="restaurant_list">
            <!-- description box -->
            A list of restaurants from an API
          </div>
        </div>
      </div>
      <img src = "https://builddesigncenter.com/wp-content/uploads/2024/03/restaurants-in-chantilly.jpg" alt = "Picture of a Restaurant" class = "center"/>
